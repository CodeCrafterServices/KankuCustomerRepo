<app-customer-header></app-customer-header>
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8">
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing
                    Address</span></h5>
            <div class="bg-light p-30 mb-5">
                <form [formGroup]="form" (ngSubmit)="formSubmit()">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>First Name</label>
                            <input formControlName="customerId" class="form-control" type="hidden"
                                placeholder="customerId">
                            <input formControlName="fullName" class="form-control" type="text" placeholder="Full Name">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>E-mail</label>
                            <input readonly formControlName="username" class="form-control" type="text"
                                placeholder="example@email.com">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Mobile No</label>
                            <input formControlName="contact" class="form-control" type="text"
                                placeholder="+123 456 789">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Address</label>
                            <input formControlName="address" class="form-control" type="text" placeholder="123 Street">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>ZIP Code</label>
                            <input formControlName="pinCode" class="form-control" type="text" placeholder="123">
                        </div>
                        <div class="col-md-12 form-group">
                            <button class="btn  btn-primary font-weight-bold py-3">Update Profile</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-4">
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Order
                    Total</span></h5>
            <div class="bg-light p-30 mb-5">
                <div class="border-bottom">
                    <h6 class="mb-3">Products</h6>
